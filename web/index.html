<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minepy Web Prototype</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #a8c7ff;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
    #ui-canvas {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="gl-canvas"></canvas>
    <canvas id="ui-canvas"></canvas>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
